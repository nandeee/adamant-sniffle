<div ng-switch on="value.inputType" class="input-wrapper" layout>
  <div layout layout-align="start center">
    <span class="input-label">{{value.label}}: </span>
  </div>
  <div ng-switch-when="array">
    <div class="input-array">
      <md-chips ng-model="value.model" md-autocomplete-snap md-require-match="false">
        <md-autocomplete type="{{value.type}}" md-min-length="0" md-search-text="searchText" md-items="item in querySearch(searchText, value.options)" md-item-text="item" placeholder="{{value.label}}">
          <span md-highlight-text="searchText">{{item}}</span>
        </md-autocomplete>
        <md-chip-template>
          <span class="chip">
                        {{$chip}}
                      </span>
        </md-chip-template>
      </md-chips>
    </div>
  </div>
  <div ng-switch-when="select">
    <md-input-container class="input">
      <md-select aria-label="input" ng-model="value.model">
        <md-option md-no-ink ng-repeat="option in value.options" value="{{option}}">
          {{option}}
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <div ng-switch-default ng-switch on="value.type">
    <div ng-switch-when="textarea">
      <md-input-container md-no-float class="input-textarea">
        <textarea aria-label="input" ng-model="value.model" rows="3" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
    </div>
    <div ng-switch-when="checkbox">
      <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="value.model" class="md-primary input-checkbox">
      </md-checkbox>
    </div>
    <div ng-switch-default>
      <md-input-container md-no-float class="input">
        <input aria-label="input" type="{{value.type}}" ng-model="value.model">
      </md-input-container>
    </div>
  </div>
</div>
